<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Builder</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #fff;
        overflow: hidden;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        color: #333;
        font-family: ui-monospace, monospace;
        font-size: 14px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="loading">Initializing WebGPU...</div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
